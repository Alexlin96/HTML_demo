<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        (function (params) {

            remComputed();

            function isMobile() {  //判断是否为移动端设备
                if(navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i)){
                    return true;
                }else{
                    return false;
                }
            }

            function remComputed() {
                var winWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth||window.screen.width; // 可视区域宽度
                var designWidth = '', minWidth=''; // designWidth设计稿宽度  minWidth最小变化宽度
                
                isMobile() ? (designWidth=750,minWidth=320) : (designWidth=1920,minWidth=1000)

                winWidth = winWidth > minWidth ? winWidth : minWidth;

                document.documentElement.style.fontSize = (winWidth * 20 / designWidth / 16 * 100) + '%' ;  // 1rem = 20px

            }

            window.addEventListener('resize', remComputed); // 监听事件 可用函数节流进行优化

        })() // 自执行函数
    </script>
</head>
<body>
    
</body>
</html>
